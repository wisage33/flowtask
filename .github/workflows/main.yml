name: flowtask-tg.ru

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install depencies
        run: npm ci #надежнее аналог нпм
          

      - name: deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} #вместо твоего ссшпасворд
          
          script: |
            npm install -g pm2
            cd /var/www/flowtask-tg.ru || exit #проверит директории 
            git pull origin main
            npm ci --omit=dev 
            pm2 restart all
