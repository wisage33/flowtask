name: flowtask-tg.ru

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on:
      ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install depencies
        run: npm install

      - name: build project
        run: npm run build

      - name: deploy via SSH
        uses: appleboy/ssh-action@v
        with:
          host: ${{ actions.SSH_HOST }}
          username: ${{ actions.SSH_USER }}
          password: ${{ actions.SSH_PASSWORD }}
          script: |
            cd /var/www/flowtask-tg.ru
            git pull origin main
            npm install --production
            pm2 restart all
